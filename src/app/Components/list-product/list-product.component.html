<div class="row__flex products">
  <div class="l-3 t-6 c-12 mb-4" *ngFor="let item of datas">
    <div>
      <img
        (click)="getProduct(item.id)"
        src="{{ item.image }}"
        alt="Sản phẩm 1"
        class="img-circle img-thumbnail"
      />
      <p class="name">{{ item.name }}</p>
      <dl class="dl-horizontal">
        <dt>Giá:</dt>
        <dd>{{ item.price }}</dd>
      </dl>
      <a (click)="addCart(item)" class="btn btn-1 color-green">
        <svg>
          <rect x="0" y="0" fill="none" width="100%" height="100%" />
        </svg>
        <i class="fas fa-cart-plus"></i> Thêm
      </a>
    </div>
  </div>
</div>
